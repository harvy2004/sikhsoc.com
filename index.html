  <body>

	<div id="wrapper">
		<div class="container">

				<div class="col-md-12">

					<div id="countdown"></div>
                    <div class="social">
                        <a href="https://www.facebook.com/profile.php?id=100004613502388&hc_ref=SEARCH"><i class="fa fa-facebook" aria-hidden="true"></i></a>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.countdown.min.js"></script>
	<script type="text/javascript">
        $('#countdown').countdown('2006/09/01', {elapse: true})
            .on('update.countdown', function(event) {
            var $this = $(this);
            if (event.elapsed) {
                $(this).html(event.strftime('%Y years or %m months'));
            } else {
                $(this).html(event.strftime('%m months or %m months'));
            }
        });
    </script>
